                </div>
            </div>
            <!-- כפתורים של איש הקשר (מחק, עדכן, התקשר) -->
            <div class="contact-buttons">
                <!-- כפתור למחיקת איש הקשר -->

                <!-- כפתור לעריכת איש הקשר -->

                <!-- כפתור להתקשרות עם איש הקשר -->
