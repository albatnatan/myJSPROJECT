<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ספר טלפונים</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        ספר טלפונים
    </header>
    <div class="container">
        <div class="search-container">
            <input type="search" id="search" placeholder="חיפוש איש קשר " aria-label="Search" />
            <div class="contact-buttons top-bar">
                <button id="add-contact" class="btn-add"><i class="fas fa-user-plus"></i></button>
                <button id="delete-all" class="btn-delete-all"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <ul id="contacts-list" class="expanded">
            <li class="contact">
                <div class="Photo-Name">
                    <div class="contact-circle">
                        <img src="img/natan.jpg" alt="נתן אלבט" />
                    </div>
                    <div class="contact-details">
                        <p class="contact-name">נתן אלבט</p>
                    </div>
                </div>
                <div class="contact-buttons">
                    <button class="btn-delete"><i class="fas fa-trash"></i></button>
                    <button class="btn-update"><i class="fas fa-edit"></i></button>
                    <button class="btn-call" data-number="0544447555"><i class="fas fa-phone-alt"></i></button>
                    <span class="phone-number">0544447555</span>
                </div>
            </li>
            <li class="contact">
                <div class="Photo-Name">
                    <div class="contact-circle">
                        <img src="img/dania.png" alt="דאניה סואעד" />
                    </div>
                    <div class="contact-details">
                        <p class="contact-name">דאניה סואעד</p>
                    </div>
                </div>
                <div class="contact-buttons">
                    <button class="btn-delete"><i class="fas fa-trash"></i></button>
                    <button class="btn-update"><i class="fas fa-edit"></i></button>
                    <button class="btn-call" data-number="0544447555"><i class="fas fa-phone-alt"></i></button>
                    <span class="phone-number">0544447555</span>
                </div>
            </li>
            <li class="contact">
                <div class="Photo-Name">
                    <div class="contact-circle">
                        <img src="img/lana.png" alt="לאנה נבואני" />
                    </div>
                    <div class="contact-details">
                        <p class="contact-name">לאנה נבואני</p>
                    </div>
                </div>
                <div class="contact-buttons">
                    <button class="btn-delete"><i class="fas fa-trash"></i></button>
                    <button class="btn-update"><i class="fas fa-edit"></i></button>
                    <button class="btn-call" data-number="0544447555"><i class="fas fa-phone-alt"></i></button>
                    <span class="phone-number">0544447555</span>
                </div>
            </li>
            <li class="contact">
                <div class="Photo-Name">
                    <div class="contact-circle">
                        <img src="img/mirna.png" alt="מירנה סעב" />
                    </div>
                    <div class="contact-details">
                        <p class="contact-name">מירנה סעב</p>
                    </div>
                </div>
                <div class="contact-buttons">
                    <button class="btn-delete"><i class="fas fa-trash"></i></button>
                    <button class="btn-update"><i class="fas fa-edit"></i></button>
                    <button class="btn-call" data-number="0544447555"><i class="fas fa-phone-alt"></i></button>
                    <span class="phone-number">0544447555</span>
                </div>
            </li>
            <li class="contact">
                <div class="Photo-Name">
                    <div class="contact-circle">
                        <img src="img/mohammad.png" alt="מחמד מנסור" />
                    </div>
                    <div class="contact-details">
                        <p class="contact-name">מחמד מנסור</p>
                    </div>
                </div>
                <div class="contact-buttons">
                    <button class="btn-delete"><i class="fas fa-trash"></i></button>
                    <button class="btn-update"><i class="fas fa-edit"></i></button>
                    <button class="btn-call" data-number="0544447555"><i class="fas fa-phone-alt"></i></button>
                    <span class="phone-number">0544447555</span>
                </div>
            </li>
        </ul>
    </div>
    <footer>
        <p>נתן אלבט ודאניה סואעד</p>
    </footer>
</body>
</html>
